<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Яндекс.Карты ♥︎ ♣︎ ♦︎</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="logic.css">
</head>
<body>
<!-- ♥︎ ♣︎ ♦︎ -->
<!-- ♣︎ ♥︎ ♦︎ -->

<input type="checkbox" id="heart">
<input type="checkbox" id="club">
<input type="checkbox" id="diamond">

<!-- 0 -->
<input type="radio"     name="c-0-0"      id="c-0-0">
<input type="radio"     name="c-0-1"      id="c-0-1">
<input type="radio"     name="c-0-2"      id="c-0-2">
<input type="radio"     name="c-0-3"      id="c-0-3">
<input type="radio"     name="c-0-4"      id="c-0-4">
<input type="radio"     name="c-0-5"      id="c-0-5">

<!-- 1 -->
<input type="radio"     name="c-0-0"      id="c-1-1">
<input type="radio"     name="c-0-0"      id="c-1-2">
<input type="radio"     name="c-0-0"      id="c-1-3">
<input type="radio"     name="c-0-0"      id="c-1-5">

<!-- 2 -->
<input type="radio"     name="c-0-1"      id="c-2-0">
<input type="radio"     name="c-0-1"      id="c-2-2">
<input type="radio"     name="c-0-1"      id="c-2-4">
<input type="radio"     name="c-0-1"      id="c-2-5">

<!-- 3 -->
<input type="radio"     name="c-0-2"      id="c-3-0">
<input type="radio"     name="c-0-2"      id="c-3-1">
<input type="radio"     name="c-0-2"      id="c-3-3">
<input type="radio"     name="c-0-2"      id="c-3-4">

<!-- 4 -->
<input type="radio"     name="c-0-3"      id="c-4-0">
<input type="radio"     name="c-0-3"      id="c-4-2">
<input type="radio"     name="c-0-3"      id="c-4-4">
<input type="radio"     name="c-0-3"      id="c-4-5">

<!-- 5 -->
<input type="radio"     name="c-0-4"      id="c-5-1">
<input type="radio"     name="c-0-4"      id="c-5-2">
<input type="radio"     name="c-0-4"      id="c-5-3">
<input type="radio"     name="c-0-4"      id="c-5-5">

<!-- 6 -->
<input type="radio"     name="c-0-5"      id="c-6-0">
<input type="radio"     name="c-0-5"      id="c-6-1">
<input type="radio"     name="c-0-5"      id="c-6-3">
<input type="radio"     name="c-0-5"      id="c-6-4">

<main>
    <section>
        <label class="card heart"   for="c-0-0"></label>
        <label class="card club"    for="c-0-1"></label>
        <label class="card diamond" for="c-0-2"></label>
        <label class="card club"    for="c-0-3"></label>
        <label class="card heart"   for="c-0-4"></label>
        <label class="card diamond" for="c-0-5"></label>
    </section>

    <!-- 0 -->
    <section class="heart">
        <label class="card heart"   for="c-1-0"></label>
        <label class="card club"    for="c-1-1"></label>
        <label class="card diamond" for="c-1-2"></label>
        <label class="card club"    for="c-1-3"></label>
        <label class="card heart"   for="heart"></label>
        <label class="card diamond" for="c-1-5"></label>
    </section>

    <!-- 1 -->
    <section class="club">
        <label class="card heart"   for="c-2-0"></label>
        <label class="card club"    for="c-2-1"></label>
        <label class="card diamond" for="c-2-2"></label>
        <label class="card club"    for="club"></label>
        <label class="card heart"   for="c-2-4"></label>
        <label class="card diamond" for="c-2-5"></label>
    </section>

    <!-- 2 -->
    <section class="diamond">
        <label class="card heart"   for="c-3-0"></label>
        <label class="card club"    for="c-3-1"></label>
        <label class="card diamond" for="c-3-2"></label>
        <label class="card club"    for="c-3-3"></label>
        <label class="card heart"   for="c-3-4"></label>
        <label class="card diamond" for="diamond"></label>
    </section>

    <!-- 3 -->
    <section class="club">
        <label class="card heart"   for="c-4-0"></label>
        <label class="card club"    for="club"></label>
        <label class="card diamond" for="c-4-2"></label>
        <label class="card club"    for="c-4-3"></label>
        <label class="card heart"   for="c-4-4"></label>
        <label class="card diamond" for="c-4-5"></label>
    </section>

    <!-- 4 -->
    <section class="heart">
        <label class="card heart"   for="heart"></label>
        <label class="card club"    for="c-5-1"></label>
        <label class="card diamond" for="c-5-2"></label>
        <label class="card club"    for="c-5-3"></label>
        <label class="card heart"   for="c-5-4"></label>
        <label class="card diamond" for="c-5-5"></label>
    </section>

    <!-- 5 -->
    <section class="diamond">
        <label class="card heart"   for="c-6-0"></label>
        <label class="card club"    for="c-6-1"></label>
        <label class="card diamond" for="diamond"></label>
        <label class="card club"    for="c-6-3"></label>
        <label class="card heart"   for="c-6-4"></label>
        <label class="card diamond" for="c-6-5"></label>
    </section>
</main>
<footer>
    <a href>YOU WIN!</a>
</footer>
</body>
</html>
